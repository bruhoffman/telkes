<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Formulario</h4>

    <form>
        <label>Nome</label>
        <input type="text" name="nome" id="nomesocial" placeholder="Nome Completo">

        <br>

        <label>CPF</label>
        <input type="number" name="cpf">

        <br>

        <label>E-mail</label>
        <input type="email" name="email">

        <br>

        <label> SEXO:
            F<input type="radio" name="sexo" value="feminino">
            M<input type="radio" name="sexo" value="masculino">
        </label>

        <br>

        <label>Data de Nascimento</label>
        <input type="date">

        <br> 

        <label>Seu texto</label>
        <br>
        <textarea 
            style="resize: none;" 
            placeholder="Escreva sua reclamação"
            maxlength="50"
            >
        </textarea>
        <br>
        <label>Opções:</label>
        <input type="checkbox" value="Fla"> Flamengo
        <input type="checkbox" value="vasco"> Vasco
        <input type="checkbox" value="sp"> São Paulo
        <input type="checkbox" value="botaf"> Botafogo
        <br>
        <br>
        <button>Enviar</button>
    </form>

</body>
</html>
